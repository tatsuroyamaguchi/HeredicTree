<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>HeredicTree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.53.0/build/stlite.css"/>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.53.0/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: ["streamlit", "pandas", "matplotlib"],
          entrypoint: "app.py",
          files: {
            // Python Scripts
            "app.py": { url: "./app/app.py" },
            "drawer.py": { url: "./app/drawer.py" },
            "engine.py": { url: "./app/engine.py" },
            "json_data.py": { url: "./app/json_data.py" },
            "parameter.py": { url: "./app/parameter.py" },
            "pedigree_generator.py": { url: "./app/pedigree_generator.py" },
            "translation.py": { url: "./app/translation.py" },
            "utils.py": { url: "./app/utils.py" },

            // Fonts (重要: リポジトリ内にfontsフォルダを作成し、その中にフォントファイルを置いてください)
            "fonts/NotoSansJP-Regular.ttf": { url: "./app/fonts/NotoSansJP-Regular.ttf" },

            // Example
            "example/1. Simple_Pedigree.json": { url: "./app/examples/1. Simple_Pedigree.json" },
            "example/2. Habsburg_Pedigree.json": { url: "./app/examples/2. Habsburg_Pedigree.json" },
            "example/3. Einstein_Pedigree.json": { url: "./app/examples/3. Einstein_Pedigree.json" },
            "example/4. Angelina_Jolie.json": { url: "./app/examples/4. Angelina_Jolie.json" },
            "example/5. Complex_Pedigree.json": { url: "./app/examples/5. Complex_Pedigree.json" },
            "example/6. サザエさん.json": { url: "./app/examples/6. サザエさん.json" }
          },
          streamlitConfig: {
            "theme.primaryColor": "#FF4B4B",
            "theme.backgroundColor": "#FFFFFF",
            "server.runOnSave": false,
            "layout": "wide"
          }
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
