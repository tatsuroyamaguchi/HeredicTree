<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>HeredicTree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.60.0/build/stlite.css"/>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.60.0/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: ["streamlit", "pandas", "matplotlib"],
          entrypoint: "app.py",
          files: {
            "app.py": { url: "./app.py" },
            "drawer.py": { url: "./drawer.py" },
            "engine.py": { url: "./engine.py" },
            "json_data.py": { url: "./json_data.py" },
            "parameter.py": { url: "./parameter.py" },
            "pedigree_generator.py": { url: "./pedigree_generator.py" },
            "translation.py": { url: "./translation.py" },
            "utils.py": { url: "./utils.py" },
            "fonts/NotoSansJP-Regular.ttf": { url: "./fonts/NotoSansJP-Regular.ttf" },
          },
        },
        document.getElementById("root")
      );
    </script>
</body>
</html>
